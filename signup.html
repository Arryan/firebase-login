<!DOCTYPE html>
<html>
<head>
	<title>Login Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<style type="text/css">
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="center-align col s12">
				<h1 id="welcome">Log In</h1>
			</div>
		</div>
		<div id="content" class="hidden">
			<a id="btnLogout" class="btn">Log out</a>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="fName" placeholder="First Name" type="text" class="validate">
					</div>
					<div class="input-field col s6">
						<input id="lName" placeholder="Last Name" type="text" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="txtEmail" placeholder="Email" type="email" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="txtPassword" placeholder="Password" type="password" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<a id="btnSignUp" class="blue btn">Sign Up</a>
						<a href="./index.html" id="btnSignIn" class="hidden btn">Sign In</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<h4 id="error" class="red-text"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<h4 id="successFlash" class="green-text"></h3>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
	<script src="./signup.js"></script>
</body>
</html>
